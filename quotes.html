<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Quotes</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #quote-box {
            max-width: 600px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 1.5em;
        }
        #author {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="quote-box">
        <p id="quote">Loading quote...</p>
        <p id="author"></p>
    </div>

    <script>
        const quotes = [
            { text: "The goal of a successful trader is to make the best trades. Money is secondary.", author: "Alexander Elder" },
            { text: "Amateurs think about how much money they can make. Professionals think about how much money they could lose.", author: "Jack Schwager" },
            { text: "It’s not whether you’re right or wrong that’s important, but how much money you make when you’re right and how much you lose when you’re wrong.", author: "George Soros" },
            { text: "Don’t focus on making money; focus on protecting what you have.", author: "Paul Tudor Jones" },
            { text: "The stock market is a device for transferring money from the impatient to the patient.", author: "Warren Buffett" },
            { text: "Markets can remain irrational longer than you can remain solvent.", author: "John Maynard Keynes" },
            { text: "Trade what you see, not what you think.", author: "Unknown" },
            { text: "The big money is not in the buying or selling, but in the waiting.", author: "Charlie Munger" }
        ];

        function getRandomQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = `"${quotes[randomIndex].text}"`;
            document.getElementById("author").innerText = `- ${quotes[randomIndex].author}`;
        }

        getRandomQuote();
        setInterval(getRandomQuote, 5000); // Change quote every 5 seconds
    </script>

</body>
</html>
