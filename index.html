<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 1.8em;
            font-weight: bold;
        }
        .quote {
            font-size: 1.3em;
            font-style: italic;
            margin: 20px auto;
            max-width: 80%;
        }
        .author {
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

  

    <div class="quote" id="quoteText">"Loading quote..."</div>
    <div class="author" id="quoteAuthor">- Loading...</div>

    <button onclick="generateQuote()">ðŸŽ² New Quote</button>

    <script>
        const quotes = [
            { text: "The goal of a successful trader is to make the best trades. Money is secondary.", author: "Alexander Elder" },
            { text: "Amateurs think about how much money they can make. Professionals think about how much money they could lose.", author: "Jack Schwager" },
            { text: "Itâ€™s not whether youâ€™re right or wrong thatâ€™s important, but how much money you make when youâ€™re right and how much you lose when youâ€™re wrong.", author: "George Soros" },
            { text: "Donâ€™t focus on making money; focus on protecting what you have.", author: "Paul Tudor Jones" },

        function generateQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);

        setInterval(generateQuote, 5000); // Auto-change every 5 seconds
        generateQuote(); // Initial quote on load
    </script>

</body>
</html>
